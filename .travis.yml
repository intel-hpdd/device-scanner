jobs:
  include:
    - stage: test
      env: Type='virus scan'
      script:
        - sudo apt-get install clamav -y
        - sudo freshclam
        - clamscan --quiet -r ./
    - stage: test
      env: Type='build'
      sudo: required
      services:
        - docker
      script:
        - docker run -d -it --name libzfs-dotnet -v $(pwd):/device-scanner:rw intelhpdd/libzfs-dotnet
        - docker exec -i libzfs-dotnet bash -c 'cd /device-scanner/ && npm i && npm run restore && dotnet fable npm-build'
    - stage: test
      env: Type='unit test'
      sudo: required
      services:
        - docker
      script:
        - docker run -d -it --name libzfs-dotnet -v $(pwd):/device-scanner:rw intelhpdd/libzfs-dotnet
        - docker exec -i libzfs-dotnet bash -c 'cd /device-scanner/ && npm i && npm run restore && npm test'
    - stage: deploy
      language: csharp
      dotnet: 2.1.4
      mono: latest
      if: branch =~ ^v\d+\.\d+\.\d+$
      before_deploy:
        - nvm install 8
        - npm run restore
        - dotnet fable npm-build
      deploy:
        skip_cleanup: true
        provider: npm
        email: "$NPM_EMAIL"
        api_key: "$NPM_TOKEN"
        on:
          tags: true
          repo: intel-hpdd/device-scanner
    - stage: deploy
      env: Type='bintray master deploy'
      language: csharp
      dotnet: 2.1.4
      mono: latest
      if: branch = master AND env(TRAVIS_TAG) IS blank
      script:
        - nvm install 8
        - PACKAGE_VERSION=$(node -p -e "require('./package.json').version")
        - RELEASE=$(git rev-list HEAD | wc -l)
        - RPM_NAME=iml-device-scanner2-$PACKAGE_VERSION-$RELEASE.el7.centos.x86_64.rpm
        - npm i --ignore-scripts
        - npm run restore
        - dotnet fable npm-build
        - npm pack
        - rename 's/^iml\-//' iml-device-scanner-*.tgz
        - npm run mock
        - docker exec -ti mock bash -xec "curl -T /var/lib/mock/epel-7-x86_64/result/$RPM_NAME -u$BINTRAY_USER:$BINTRAY_KEY https://api.bintray.com/content/intel-hpdd/intelhpdd-build/iml-device-scanner/$PACKAGE_VERSION/$RPM_NAME/?publish=1"
