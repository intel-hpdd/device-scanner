language: rust
cache: cargo

jobs:
  include:
    - stage: test
      name: "Unit Tests"
      script:
        - docker run -d -it --name libzfs -v $(pwd):/device-scanner:rw imlteam/zfs
        - docker exec -i libzfs bash -c 'yum install -y openssl-devel'
        - docker exec -i libzfs bash -c 'cd /device-scanner && cargo build'
        - docker exec -i libzfs bash -c 'cd /device-scanner && cargo test'
    - stage: test
      name: "Format Check"
      rust: 1.30.1
      before_script:
        - rustup component add rustfmt-preview
      script:
        - cargo fmt --all -- --check
    - stage: test
      name: "Linting Check"
      rust: 1.30.1
      before_script:
        - rustup component add clippy-preview
      script:
        - cargo clippy
stages:
  - test
